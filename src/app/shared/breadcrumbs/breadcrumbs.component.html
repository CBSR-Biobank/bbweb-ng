<ol class="breadcrumb">
  <ng-container *ngFor="let crumb of crumbs; last as isLast">
    <li *ngIf="!isLast" class="breadcrumb-item">
      <a [routerLink]="crumb.url">
        <small>{{crumb.label}}</small>
      </a>
    </li>
    <li *ngIf="isLast" class="breadcrumb-item active">
      <small>{{crumb.label}}</small>
    </li>
  </ng-container>
</ol>
