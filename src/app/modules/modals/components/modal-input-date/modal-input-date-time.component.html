<app-modal-input  [modalInputValid]="modalInputValid"
                  (confirm)="confirm($event)"
                  (dismiss)="dismiss($event)">
  <span class="title">{{ title }}</span>
  <form class="body form-horizontal"
        [formGroup]="modalInputForm"
        autocomplete="on"
        novalidate>

    <div class="form-group row">
      <label for="email" class="col-md-3 col-form-label" i18n>{{ label }}</label>
      <div class="input-group col-md-8">
        <input class="form-control"
               type="text"
               formControlName="text"
               [owlDateTime]="dt"
               i18n-placeholder
               placeholder="Date Time"
               ngbAutoFocus>
        <owl-date-time #dt></owl-date-time>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" [owlDateTimeTrigger]="dt">
            <fa-icon [icon]="faCalendar"></fa-icon>
          </button>
        </div>
      </div>
      <div class="col-md-8 offset-3" *ngIf="text.invalid && text.touched">
        <div class="text-danger small" *ngIf="text.errors.required" i18n>
          An date and time is required
        </div>
      </div>
    </div>
  </form>
</app-modal-input>
