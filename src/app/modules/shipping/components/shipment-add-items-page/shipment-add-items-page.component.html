<mat-horizontal-stepper [linear]="'true'">
  <mat-step>
    <ng-template matStepLabel>Information</ng-template>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Add Items</ng-template>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Packed</ng-template>
  </mat-step>
</mat-horizontal-stepper>

<div class="pb-2 mt-4 mb-2 border-bottom">
  <h1>
    {{ shipment.courierName }}: {{ shipment.trackingNumber }}
    <span class="float-right d-inline-block" ngbDropdown placement="bottom-right">
      <button mat-stroked-button color="warn">Remove</button>
      <button mat-stroked-button color="primary">Tag as packed</button>
      <button mat-stroked-button color="primary">Tag as sent</button>
    </span>
  </h1>
  <small i18n>Add items to ship</small>

  <app-shipment-information-card [shipment]="shipment"> </app-shipment-information-card>

  <app-shipment-add-specimens-card></app-shipment-add-specimens-card>

  <app-shipment-specimens-table></app-shipment-specimens-table>
</div>
